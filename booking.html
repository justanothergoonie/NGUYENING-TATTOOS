<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Daniel Nguyen Tattoos - About</title>
		<meta
			name="description"
			content="Daniel Nguyen specializes in Black and Grey as well as Anime/Otaku Tattoos"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="dist/css/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo&family=Poppins:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="booking-body">
		<div class="wrapper">
			<div class="loader"></div>

			<header>
				<h1>Nguyen Tattoos</h1>
				<nav>
					<ul>
						<li>
							<a href="index.html">
								<span>About</span>
							</a>
						</li>
						<li>
							<a href="work.html"> <span>Work</span> </a>
						</li>
						<li>
							<a href="booking.html">
								<span class="active">Book</span>
							</a>
						</li>
					</ul>
				</nav>
			</header>

			<section class="booking">
				<form action="">
					<fieldset id="name-please">
						<h2>About You</h2>
						<h3>Whats Your Name?</h3>
						<div class="full-name-container">
							<div class="name-container">
								<label for="first-name">First:</label>
								<input
									type="text"
									name="formfield"
									id="first-name"
									placeholder="First Name"
									required
									aria-required="true"
									aria-placeholder="First Name"
								/>
							</div>
							<div class="name-container">
								<label for="last-name">Last:</label>
								<input
									type="text"
									name="formfield"
									id="last-name"
									placeholder="Last Name"
									required
									aria-required="true"
									aria-placeholder="Last Name"
								/>
							</div>
						</div>
					</fieldset>
					<div class="birthday">
						<fieldset id="radio">
							<h3>Are You 18 Years Old?</h3>
							<label for="yes">Yes</label>
							<input
								type="radio"
								name="controller"
								value="yes"
								id="yes"
								required
								checked
								aria-checked="true"
								aria-required="true"
							/>
							<label for="no">No</label>
							<input
								type="radio"
								name="controller"
								value="no"
								id="no"
							/>
						</fieldset>
						<fieldset id="birthday-please">
							<h3>Date Of Birth</h3>
							<div class="select day">
								<label for="day">Day</label>
								<select
									type="dropdown"
									name="numerical-dropdown"
									id="day"
									required
									aria-required="true"
								></select>
							</div>
							<div class="select month">
								<label for="month">Month</label>
								<select
									type="dropdown"
									name="text-dropdown"
									id="month"
									required
									aria-required="true"
								></select>
							</div>
							<div class="select year">
								<label for="Year">Year</label>
								<select
									type="numerical-dropdown"
									name="year-dropdown"
									id="year"
									required
									aria-required="true"
								></select>
							</div>
						</fieldset>
					</div>

					<fieldset class="concept">
						<h3>Whats your tattoo idea?</h3>
						<label for="concept"></label>
						<textarea
							name="idea"
							id="concept"
							cols="55"
							rows="10"
							required
							aria-required="true"
							aria-placeholder="Type your idea here"
						>
						</textarea>
					</fieldset>
					<div class="last-panel">
						<div class="email-date">
							<div class="email">
								<label for="email">Email Address:</label>
								<input
									type="email"
									name="formfield"
									id="email"
									placeholder="Valid Email Address"
									aria-placeholder="Valid Email Address"
									aria-required="true"
									required
								/>
							</div>
							<div class="submit">
								<fieldset class="booking-date">
									<label for="booking-date">
										When are you trying to schedule your
										tattoo?
									</label>
									<input
										type="date"
										id="booking-date"
										name="calender"
										required
										aria-required="true"
									/>
								</fieldset>
								<button
									type="submit"
									role="button"
									aria-roledescription="Submit button"
								>
									Submit
								</button>
							</div>
						</div>
					</div>
				</form>
			</section>
			<footer class="social-section">
				<div class="social">
					<!-- <h2>SOCIAL</h2> -->
					<h3>&commat;nguyentattoos</h3>
					<ul>
						<li>
							<a
								href="https://www.instagram.com/nguyentattoos/?hl=en"
							>
								<img
									src="./dist/img/instagram.png"
									alt="Instagram logo"
								/>
								<!-- <span>Instagram</span> -->
							</a>
						</li>
						<li>
							<a href="facebook.com/nguyentattoos">
								<img
									src="./dist/img/facebook.png"
									alt="facebook logo"
								/>
								<!-- <span>Facebook</span> -->
							</a>
						</li>
						<li>
							<a href="https://twitter.com/nguyentattoos/media">
								<img
									src="./dist/img/twitter.png"
									alt="Twitter logo"
								/>
								<!-- <span>Twitter</span> -->
							</a>
						</li>
					</ul>
				</div>
			</footer>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
